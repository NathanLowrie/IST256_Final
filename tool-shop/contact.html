<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | TimberSand Lumber Supply</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="main_container" class="container">


  <div id="header" class="d-flex justify-content-between align-items-center py-3">
    <div id="logo">
      <a href="index.html">
        <img src="images/freepik-hand-drawn-professional-woodwork-carpenter-logo-202504162246231R1M.png"
             alt="TimberSand Lumber Supply" width="210" height="170" />
      </a>
    </div>
  </div>

  <div id="main_content">
    <div id="menu_tab">
      <ul class="menu">
        <li><a href="index.html" class="nav">Home</a></li>
        <li><a href="chainsaws.html" class="nav">Saws</a></li>
        <li><a href="milling.html" class="nav">Milling</a></li>
        <li><a href="product-details.html" class="nav">Product Details</a></li>
        <li><a href="../.idea/support.html" class="nav">Support</a></li>
        <li><a href="contact.html" class="nav">Contact</a></li>
        <li><a href="cart.html" class="nav">Cart</a></li>
      </ul>
    </div>

    <div class="center_content">
      <div class="center_title_bar">Contact Us</div>

      <div class="p-4 bg-light border rounded mt-4">
        <form id="contactForm">
          <div class="mb-3">
            <label for="contactName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="contactName" placeholder="Jane Doe" required>
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Product Inquiry, Feedback, etc." required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <div class="footer mt-5 text-center py-3">
    <div class="center_footer">
      TimberSand Lumber Supply &copy; 2025<br />
      <img src="images/payment.gif" alt="Payment Methods" />
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/boxOver.js"></script>
</body>
</html>
