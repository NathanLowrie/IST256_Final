<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cart | TimberSand Lumber Supply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="main_container">
    <!-- Header -->
    <div id="header" class="d-flex justify-content-between align-items-center py-3">
        <div id="logo">
            <a href="index.html">
                <img src="images/freepik-hand-drawn-professional-woodwork-carpenter-logo-202504162246231R1M.png" alt="TimberSand Logo" width="210" height="170" />
            </a>
        </div>
    </div>

    <!-- Nav -->
    <div id="menu_tab">
        <ul class="menu">
            <li><a href="index.html" class="nav">Home</a></li>
            <li><a href="chainsaws.html" class="nav">Saws</a></li>
            <li><a href="milling.html" class="nav">Milling</a></li>
            <li><a href="product-details.html" class="nav">Product Details</a></li>
            <li><a href="support.html" class="nav">Support</a></li>
            <li><a href="contact.html" class="nav">Contact</a></li>
            <li><a href="cart.html" class="nav">Cart</a></li>
        </ul>
    </div>

    <!-- Cart Content -->
    <div class="center_content px-4 py-4">
        <h4 class="mb-3">Shopping Cart & Checkout</h4>

        <!-- Cart Table -->
        <div class="mb-4">
            <h5>Order Summary</h5>
            <table class="table table-striped text-center" id="cartTable">
                <thead class="table-dark">
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p class="text-end fw-bold">Total: <span id="cartTotal">$0.00</span></p>
        </div>

        <!-- Shipping Form -->
        <div class="mb-4">
            <h5>Shipping Information</h5>
            <form id="shippingForm">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required />
                    </div>
                </div>
                <div class="mb-2">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="text" id="address" class="form-control" required />
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" id="state" class="form-control" required />
                    </div>
                    <div class="col-md-4">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" id="zip" class="form-control" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center py-3">
        <div class="center_footer">
            TimberSand Lumber Supply &copy; 2025<br />
            <img src="images/payment.gif" alt="Payment Methods" />
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/boxOver.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof updateCartTable === 'function') updateCartTable();
        if (typeof updateMiniCart === 'function') updateMiniCart();

        const shippingForm = document.getElementById('shippingForm');
        if (shippingForm) {
            shippingForm.addEventListener('submit', function (e) {
                e.preventDefault();
                alert("Thank you! Your order has been placed.");
                localStorage.removeItem('cart');
                updateCartTable();
                updateMiniCart();
                shippingForm.reset();
            });
        }
    });
</script>
</body>
</html>
