<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support | TimberSand Lumber Supply</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div id="main_container" class="container">

    <!-- Header -->
    <div id="header" class="d-flex justify-content-between align-items-center py-3">
        <div id="logo">
            <a href="index.html">
                <img src="images/freepik-hand-drawn-professional-woodwork-carpenter-logo-202504162246231R1M.png"
                     alt="TimberSand Lumber Supply" width="210" height="170" />
            </a>
        </div>
    </div>

    <!-- Menu -->
    <div id="main_content">
        <div id="menu_tab">
            <ul class="menu">
                <li><a href="index.html" class="nav">Home</a></li>
                <li><a href="chainsaws.html" class="nav">Saws</a></li>
                <li><a href="milling.html" class="nav">Milling</a></li>
                <li><a href="product-details.html" class="nav">Product Details</a></li>
                <li><a href="support.html" class="nav">Support</a></li>
                <li><a href="contact.html" class="nav">Contact</a></li>
                <li><a href="cart.html" class="nav">Cart</a></li>
            </ul>
        </div>

        <!-- Support Form -->
        <div class="center_content">
            <div class="center_title_bar">Customer Support</div>

            <div class="p-4 bg-light border rounded mt-4">
                <form id="supportForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="productSelect" class="form-label">Product</label>
                        <select class="form-select" id="productSelect">
                            <option selected disabled>Select a product</option>
                            <option>Stihl MS 362 C-M</option>
                            <option>Echo CS-590 Timber Wolf</option>
                            <option>Peterson- Horizontal Band Portable Saw Mill</option>
                            <option>Forestry Alaskan Mill</option>
                            <option>Silky Katanaboy 500mm</option>
                            <option>Bahco Bow Saw 30"</option>
                            <option>Log Jack Tool</option>
                            <option>TS Premium Blade Oil</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="issue" class="form-label">Describe the Issue</label>
                        <textarea class="form-control" id="issue" rows="5" placeholder="Please describe the problem youâ€™re experiencing..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Support Request</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-5 text-center py-3">
        <div class="center_footer">
            TimberSand Lumber Supply &copy; 2025<br />
            <img src="images/payment.gif" alt="Payment Methods" />
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/boxOver.js"></script>
</body>
</html>
