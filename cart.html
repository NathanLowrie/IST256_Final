<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | TimberSand Lumber Supply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="boxOver.js" defer></script>
</head>
<body>
<div class="container py-3">
    <header class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a href="index.html">
                <img src="images/freepik-hand-drawn-professional-woodwork-carpenter-logo-202504162246231R1M.png" alt="TimberSand Logo" width="210" height="170"></a>
        </div>
        <div class="d-flex align-items-center">
            <span class="me-2 text-secondary">Languages:</span>
            <a href="#" class="me-2"><img src="images/en.gif" alt="English"></a>
            <a href="#"><img src="images/de.gif" alt="German"></a>
        </div>
    </header>
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="font-family: 'Brush Script MT', cursive; font-size: 35px; color: black;">Cut with Precision, Mill with Power</h2>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="chainsaws.html">Saws</a></li>
                <li class="nav-item"><a class="nav-link" href="milling.html">Milling</a></li>
                <li class="nav-item"><a class="nav-link" href="product-details.html">Product Details</a></li>
                <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </nav>
    <div class="mb-4">
        <h3 class="bg-secondary text-white p-2 rounded">Shopping Cart & Checkout</h3>
        <div class="mb-4">
            <h5>Order Summary</h5>
            <table class="table table-striped text-center" id="cartTable">
                <thead class="table-dark">
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p class="text-end fw-bold">Total: <span id="cartTotal">$0.00</span></p>
        </div>
        <div class="mb-4">
            <h5>Shipping Information</h5>
            <form id="shippingForm">
                <div class="row mb-2">
                    <div class="col-md-6"><label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="address" class="form-label">Shipping Address</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" id="state" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" id="zip" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Place Order</button>
            </form>
        </div>
    </div>
    <footer class="text-center mt-5 bg-dark text-secondary p-3 rounded">
        TimberSand Lumber Supply &copy; 2025<br>
        <img src="images/payment.gif" alt="Payment Methods" height="24">
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        if (typeof updateCartTable === 'function') updateCartTable();

        if (typeof updateMiniCart === 'function') updateMiniCart();

        const shippingForm = document.getElementById('shippingForm');

        if (shippingForm) {
            shippingForm.addEventListener('submit', function (e) {
                e.preventDefault();
                alert("Thank you! Your order has been placed.");
                localStorage.removeItem('cart');
                if (typeof updateCartTable === 'function') updateCartTable();
                if (typeof updateMiniCart === 'function') updateMiniCart();
                shippingForm.reset();
            });
        }

    });
</script>
</body>
</html>
