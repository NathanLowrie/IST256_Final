<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | TimberSand Lumber Supply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="boxOver.js" defer></script>
</head>
<body>
<div class="container py-3">
  <header class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <a href="index.html">
        <img src="images/freepik-hand-drawn-professional-woodwork-carpenter-logo-202504162246231R1M.png" alt="TimberSand Logo" width="210" height="170">
      </a>
    </div>
  </header>
  <div class="text-center mb-4">
    <h2 class="fw-bold" style="font-family: 'Brush Script MT', cursive; font-size: 35px; color: black;">Cut with Precision, Mill with Power</h2>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded mb-4">
    <div class="container-fluid justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="chainsaws.html">Saws</a></li>
        <li class="nav-item"><a class="nav-link" href="milling.html">Milling</a></li>
        <li class="nav-item"><a class="nav-link" href="product-details.html">Product Details</a></li>
        <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>
  <div class="mb-4">
    <h3 class="bg-secondary text-white p-2 rounded">Contact Us</h3>
    <div class="p-4 bg-light border rounded mt-4">
      <form id="contactForm">
        <div class="mb-3">
          <label for="contactName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="contactName" placeholder="First, Last" required>
        </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="contactEmail" placeholder="someone123@gmail.com" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Product Inquiry, Feedback, etc." required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type message here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
  <footer class="text-center mt-5 bg-dark text-secondary p-3 rounded">
    TimberSand Lumber Supply &copy; 2025<br>
    <img src="images/payment.gif" alt="Payment Methods" height="24">
  </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
